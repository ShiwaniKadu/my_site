{% load static %}

<li>
  <article class="post">
    <a href="{% url 'post-detail-page' post.slug %}">
      {% if post.image %}
        <img src="{% static 'blog/images/'|add:post.image.name %}" alt="{{ post.title }}" />
      {% else %}
        <img src="{% static 'blog/images/default.jpg' %}" alt="Default Image" />
      {% endif %}
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>
